name: Continuous Integration

on:
    pull_request:

jobs:
    quality-checks:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: 3.8

            - name: Install and configure Poetry
              uses: snok/install-poetry@v1
              with:
                  version: 1.6.1
                  in-project: true
                  prefer-active-python: true

            - name: Install command runner
              uses: taiki-e/install-action@just

            - name: Install Python dependencies
              run: |
                  just poetry-install

            - name: Run style & code checks
              run: |
                  just check

    unit-tests:
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix:
                python: [ 3.8, 3.9, "3.10", "3.11", "3.12" ]
                # temporarily stick to macos13 until Python 3.8 and 3.9 are available for macos-latest again:
                # https://github.com/actions/setup-python/issues/850#issuecomment-2072657610
                os: [ ubuntu-latest, macos-13, windows-latest ]
        defaults:
            run:
                shell: bash

        steps:
            - uses: actions/checkout@v4

            - name: Set up Python v${{ matrix.python }}
              uses: actions/setup-python@v5
              with:
                  python-version: ${{ matrix.python }}

            - name: Install and configure Poetry
              uses: snok/install-poetry@v1
              with:
                  version: 1.6.1
                  virtualenvs-create: true
                  virtualenvs-in-project: true

            - name: Install command runner
              uses: taiki-e/install-action@just

            - name: Install Python dependencies
              run: |
                  just poetry-install

            - name: Run unit-tests
              run: |
                  source $VENV  # see https://github.com/snok/install-poetry#running-on-windows
                  just unit-tests
